<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='/css/style.css') }} type="text/css">

    <title>Register</title>
  </head>
  <body>
      <!-- Form -->
      
                <form action="{{url_for('addpeople')}}" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                    <input type="file" class="form-control" id="foto" name="fotos[]" multiple="true" autocomplete="off" placeholder="Foto" accept=".jpg" required>
                    </div>
                    <div class="mb-4">
                      <input type="text" class="form-control" id="namalengkap" name="nama" placeholder="Nama Lengkap Orang Hilang" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="usia" name="usia" placeholder="Usia" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="tglLahir" name="tgl_lahir" placeholder="Tanggal Lahir" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="agama" name="agama" placeholder="Agama" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="namapelapor" name="nama_pelapor" placeholder="Nama Lengkap Pelapor" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="notelp" name="kontak" placeholder="No. Telp Pelapor" required>
                    </div>
    
                    <button type="submit" class="btn btn-start">REGISTER</button>
                  </form>
            </div>
        </div>
      </div>

  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </html>
